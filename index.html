<!DOCTYPE html>
<html>
    <head>
        <title>Breakout</title>
    </head>
    <body>
        <canvas id="board"></canvas>
        <style>
            body{
                text-align: center;
                background-color: azure;
            }
            #board{
                background-color: black;
                border-top: 5px solid skyblue;
                border-bottom: 5px solid skyblue;
                border-left: 5px solid skyblue;
                border-right: 5px solid skyblue;

            }
            </style>
       
            <script>
            let board;
            let boardheight=500;
            let boardwidth=500;
            let context;
            
            //ball 
            let ballwidth=10;
            let ballhight=10;
            let ballvelocityx=5;
            let ballvelocityy=4;
            
            let ball={
                x:boardwidth/2,
                y:boardheight/2,
                width:ballwidth,
                hight:ballhight,
                velocityx:ballvelocityx,
                velocityy:ballvelocityy
            }

            //blocks
            let blockArray=[];
            let blockheight=15;
            let blockwidth=50;
            let blockcolumns=8;
            let blockrows=3;
            let blockmaxrows=10;
            let blockcount=0;
            let score = 0;
            //block cordinate
            let blockx=10;
            let blocky=45;
            //game over
            let gameover=false;

            window.onload=function(){
            board=document.getElementById("board");
            board.height=boardheight;
            board.width=boardwidth;
            context=board.getContext("2d");
            context.fillStyle="limegreen";
            context.fillRect(player.x,player.y,player.width,player.hight)
            document.addEventListener("keydown",moveplayer)
            requestAnimationFrame(update);
            createblocks();
            }
            //player
            let playerwidth=80;
            let playerhight=10;
            //player velocity
            let playervelocityx=50;
            
            let player={
                x:boardwidth/2-playerwidth/2,
                y:boardheight-playerhight-5,
                width:playerwidth,
                hight:playerhight,
                velocityx:playervelocityx
            }
            function update(){
                requestAnimationFrame(update);
                if(gameover){
                    return;
                }
                context.clearRect(0,0,board.width,board.height)
                context.fillStyle="limegreen"
                context.fillRect(player.x,player.y,player.width,player.hight)
                
                context.fillStyle="white";
                ball.x += ball.velocityx;
                ball.y += ball.velocityy;
                context.fillRect(ball.x,ball.y,ball.width,ball.hight)

                if(ball.y<=0){
                    ball.velocityy*=-1
                }
                else if(ball.x<=0 || (ball.x+ball.width)>=boardwidth){
                    ball.velocityx*=-1
                }
                else if(ball.y+ball.hight>=boardheight){
                    //game over
                    context.font="20px sans-serif"
                    context.fillText("Hell No Please,Game over!: Press 'Space' to Restart",20,400)
                    gameover=true;
                }
                //bouncing the ball
                if (topcollision(ball,player) || bottomcollision(ball,player)){
                    ball.velocityy*=-1;
                }
                else if(leftcollision(ball,player) || rightcollision(ball,player)){
                    ball.velocityx*=-1;
                }

                //blocks
                context.fillStyle="skyblue";
                for(r=0;r<blockArray.length;r++){
                    let block=blockArray[r];
                    if(!block.break){
                        if(topcollision(ball,block) || bottomcollision(ball,block)){
                            block.break=true;
                            ball.velocityy*=-1;
                            blockcount-=1;
                            score+=100
                        }
                        else if(leftcollision(ball,block) || rightcollision(ball,block)){
                            block.break=true;
                            ball.velocityx*=-1;
                            blockcount-=1;
                            score+=1;
                        }
                      context.fillRect(block.x,block.y,block.width,block.hight);  
                    }
                }
                //Next lelvel
                if(blockcount==0){
                score+=100*blockrows*blockcolumns;
                blockrows=Math.min(blockrows+1,blockmaxrows);
                createblocks();
                }
                 //score
                 context.font="20px sans-serif";
                context.fillText(score,10,25);
            }

            function outofbound(xposition){
                return (xposition <0 ||xposition + playerwidth > boardwidth)
                
            }

            function moveplayer(e){
              if(gameover){
                if(e.code== "Space"){
                    resetGame();
                }
              }
              else if(e.code=="ArrowLeft"){
                //player.x-=player.velocityx
                let nextplayerx=player.x-player.velocityx;
                if(!outofbound(nextplayerx)){
                    player.x=nextplayerx
                }
              }
              else if(e.code=="ArrowRight"){
                //player.x+=player.velocityx
                let nextplayerx=player.x+player.velocityx;
                if(!outofbound(nextplayerx)){
                player.x=nextplayerx
              }
            }
        }
              function detectcolision(a, b) {
               return (a.x < b.x + b.width &&
                       a.x + a.width > b.x &&
                       a.y < b.y + b.hight &&
                       a.y + a.hight > b.y);
              }

           function topcollision(ball,block){
            return detectcolision(ball,block) && (ball.y+ball.hight)>=block.y;
           }

           function bottomcollision(ball,block){
            return detectcolision(ball,block) && (block.y+block.hight)>=ball.y;
           }

           function leftcollision(ball,block){
            return detectcolision(ball,block) && (ball.x + ball.width)>=block.x;
           }

           function rightcollision(ball,block){
            return detectcolision(ball,block) && (block.x+block.width)>=ball.x;
           }

           function createblocks(){
            blockArray=[];
            for(let c=0;c<blockcolumns;c++){
                for(i=0;i<blockrows;i++){
                    let block={
                        x: blockx+ c*blockwidth+ c*10,
                        y: blocky+ i*blockheight+ i*10,
                        width:blockwidth,
                        hight:blockheight,
                        break:false
                    }
                    blockArray.push(block)
                }
            }
            blockcount=blockArray.length;
           }

           function resetGame(){
            gameover=false;
            player={
                x:boardwidth/2-playerwidth/2,
                y:boardheight-playerhight-5,
                width:playerwidth,
                hight:playerhight,
                velocityx:playervelocityx
            }
            ball={
                x:boardwidth/2,
                y:boardheight/2,
                width:ballwidth,
                hight:ballhight,
                velocityx:ballvelocityx,
                velocityy:ballvelocityy
            }
            blockArray=[];
            score=0;
            blockrows=3;
            createblocks();
           }

       </script>
    </body>
</html>
